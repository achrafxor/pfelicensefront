<article class="card-body mx-auto" style="max-width: 400px;">
	<h2 class="card-title mt-3 text-center">Create Account</h2>
	

	
	<form #registerform="ngForm" novalidate (ngSubmit)="onSubmit()">
    {{registerform.value|json}}
    {{registerdata|json}}
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input #nom="ngModel" [(ngModel)]="registerdata[0]" name="nom" class="form-control" placeholder="nom" type="text">
        <input #prenom="ngModel" [(ngModel)]="registerdata[1]" name="prenom" class="form-control" placeholder="prenom " type="text">
    </div> <!-- form-group// -->
    
    
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <input #mail="ngModel" [(ngModel)]="registerdata[2]"    name="mail" class="form-control" placeholder="Email address" type="email">
    </div> <!-- form-group// -->
  <!-- form-group// -->
   
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input #pwd1="ngModel" [(ngModel)]="registerdata[3]"  class="form-control" name="pwd1" placeholder="Create password" type="password">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input #pwd2="ngModel"[(ngModel)]="registerdata[4]"  class="form-control" placeholder="Repeat password" name="pwd2" type="password">
    </div> <!-- form-group// -->       
    <div class="custom-control custom-checkbox">
      <input #admin="ngModel"[(ngModel)]="registerdata[5]" type="checkbox" class="custom-control-input" id="defaultChecked2" name="admin" >
      <label class="custom-control-label" for="defaultChecked2"><h3>Admin</h3></label>
    </div>       
    <div class="form-group">
      <input  type="file" name="file">
    </div>
                            
    <div class="form-group">
        <button [disabled]="registerform.form.invalid" type="submit" class="btn btn-primary btn-block"> Create Account  </button>
    </div> <!-- form-group// -->      
    <p class="text-center">Have an account? <a routerLink="/login">Log In</a> </p>                                                                 
</form>

</article>
