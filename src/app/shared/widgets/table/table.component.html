  
  <table mat-table [dataSource]="datasource" matSort class="mat-elevation-z8">
  
    <ng-container *ngFor="let column of columns" matColumnDef="{{column.name}}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.label}}</th>
      <div *ngIf="column.name!='Action';else templateName">
        <td mat-cell *matCellDef="let element"> {{element[column.name]}} </td>
      </div>
      <ng-template #templateName>
        <td mat-cell *matCellDef="let element"> 
          
          <button mat-button class="btn-update" (click)="sendUpdateData(element)"><mat-icon>create</mat-icon></button>
          <button mat-button class="btn-delete"><mat-icon>delete</mat-icon></button>


        </td>

      </ng-template>
      
      
    </ng-container>
    
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
